<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap Exercise</title>
    <link rel="stylesheet" href="css/order-pizza.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<!--nav bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pizza World</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse w-100" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
                <button class="btn btn-outline-success w-100" type="submit">Search stores near you!</button>
            </form>
            <div class="icon ms-auto p-2 w-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="20" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 20">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
                <i class="sign-up fs-6 fst-normal">Sign Up!</i>
    </div>
</nav>
<!--nav bar-->
<!--jumbotron-->
<div class="container d-none d-lg-block">
    <div class="jumbotron d-flex align-items-center">
        <div class="p-3 mb-2 bg-light text-dark text-center fs-2 flex-fill d-inline-flex justify-content-center" style="--bs-bg-opacity: .5;">Welcome to Pizza World!</div>
    </div>
</div>
<!--jumbotron-->
<!--nav tabs-->
<h2>Build Your Own Pizza!</h2>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Size and Crust</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Cheese and Sauce</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Toppings</a>
    </li>
</ul>
<div class="card" style="width: 18rem;">
    <div class="card-header">
        Featured
    </div>
<ul class="list-group list-group-flush">
    <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
        First checkbox
    </li>
    <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
        Second checkbox
    </li>
    <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
        Third checkbox
    </li>
    <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
        Fourth checkbox
    </li>
    <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
        Fifth checkbox
    </li>
</ul>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
