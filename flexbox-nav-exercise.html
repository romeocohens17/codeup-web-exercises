<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <script src="https://kit.fontawesome.com/b09c354de0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul class="container">
            <li><a>Articles</a></li>
            <li><a>Products</a></li>
            <li><a>Markets</a></li>
            <li><a>Jobs</a></li>
            <li class="logo"><a>Logo</a></li>
            <li><a>Follow Us</a></li>
            <li><a><i class="fa-solid fa-magnifying-glass"></i></a></li>
            <li><a><i class="fa-solid fa-cart-shopping"></i></a></li>
            <li><a><i class="fa-solid fa-circle-user"></i></a></li>
        </ul>
    </nav>
</body>
</html>
