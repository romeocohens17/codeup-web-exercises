<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Exercises The Second</title>
</head>
<body>
<h1 id="codeup">Hello Codeup</h1>

<h1>Example Page</h1>
<div class="important">
    <h3>NOTICE</h3>
    <p>This is an important message!</p>
</div>
<div class="not-important">
    <h2>Lorem Ipsum</h2>
    <p>
        Lorem ipsum dolor sit amet, incididunt ut <span class="important">labore et dolore magna aliqua.</span>, quis ut aliquip ex ea commodo.
    </p>
</div>
<p class="important">This is also very important.</p>

<script src="js/jquery-3.6.0.js"></script>
<script>
    $(function () {

        //Document Ready
        alert('DOM has finished loading!');

        //ID Selector
        let contents = $('#codeup').html();
        alert(contents)

        //Class Selector
        $('.important').css('background-color', 'yellow');

        //Element Selector
        $('p').css('font-size', '14px');

        //Multiple Selector
        $('.important, p').css('background-color', '#FF0');

        //All Selector
        $("*").css('border', '1px solid #F00');




    });
</script>
</body>
</html>
