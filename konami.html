<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Konami Code</title>
    <link rel="stylesheet" href="css/konami.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>

<div id="header-holder" class="shadow-lg p-3 mb-5 bg-body rounded position-absolute top-50 start-50 translate-middle text-center">
    <h1 id="header" class="flex-item">Cheaters Will Cheat</h1>
    <h6 id="small-header">Enter Your Cheats</h6>
</div>


<script src="/js/jquery-3.6.0.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
    "use strict";

    $(document).keyup(function(event){
        console.log(event.keyCode);
    });


    // a key map of allowed keys
    let allowedKeys = {
        37: 'left',
        38: 'up',
        39: 'right',
        40: 'down',
        65: 'a',
        66: 'b',
        13: 'enter'
    };

    // the 'official' Konami Code sequence
    let konamiCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a', 'enter'];

    // a variable to remember the 'position' the user has reached so far.
    let konamiCodePosition = 0;

    // add keydown event listener
    $(document).keydown(function(e) {
        // get the value of the key code from the key map
        let key = allowedKeys[e.keyCode];
        // get the value of the required key from the konami code
        let requiredKey = konamiCode[konamiCodePosition];

        // compare the key with the required key
        if (key === requiredKey) {

            // move to the next key in the konami code sequence
            konamiCodePosition++;

            // if the last key is reached, activate cheats
            if (konamiCodePosition === konamiCode.length) {
                activateCheats();
                konamiCodePosition = 0;
            }
        } else {
            konamiCodePosition = 0;
        }
    });

    function activateCheats() {
        $("body").css("background-image", "url('img/old-ban.png')");
        $("#header").parent().addClass('d-none');
    }

</script>
</body>
</html>
