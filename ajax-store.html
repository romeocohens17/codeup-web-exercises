<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Online Store</title>
    <style>
        .table {
            width: 50%;
            margin: auto;
            box-shadow: 8px 8px 16px #323232;
        }

        button {
            margin-top: 10px;
            border: 1px solid;
            border-radius: 5px;
            background-color: transparent;
            color: black;
            box-shadow: 2px 2px 4px #000000;
        }
    </style>
</head>
<body>

<h1>My Tool Store</h1>

<table class="table table-hover table-dark" id="products">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button>Push My Button</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json

    $.get("/data/inventory.json").done(function (product) {
        $('#products').html('');
        product.forEach(function (pro){
            let tr = "<tr>"
            let ctr="</tr>"
            let th = "<th>"+ pro.title + "</th>"
            let th2="<th>" + pro.quantity + "</th>"
            let th3 = "<th>"+ pro.price + "</th>"
            let th4 = "<th>"+ pro.categories + "</th>"
            $("#products").append(tr + th + th2 + th3 + th4 + ctr)
        })
    })
    $("button").click(function(){
        location.reload()
    })

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
